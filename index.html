<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECORA INTERIORES | Cargando...</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display  :wght@700;800;900&family=IBM+Plex+Serif:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #d4af37;
        --gold-light: #f1e5ac;
        --gold-dark: #b8860b;
        --red: #c62828;
        --black: #000000;
        --text: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--black);
        color: var(--text);
        font-family: "IBM Plex Serif", serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        letter-spacing: 0.5px;
      }

      /* Partículas */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(212, 175, 55, 0.4);
        border-radius: 50%;
        animation: float linear infinite;
        filter: blur(0.5px);
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) rotate(360deg);
          opacity: 0;
        }
      }

      /* Contenedor de las letras */
      .letters-container {
        text-align: center;
        z-index: 10;
        opacity: 0;
        transform: translateY(25px);
        transition: opacity 1.2s ease-out;
      }

      .letters-container.show {
        opacity: 1;
      }

      .logo-title {
        font-family: "Playfair Display", serif;
        font-weight: 900;
        font-size: 4.5rem;
        letter-spacing: 4px;
        color: var(--gold);
        margin-bottom: 0.3rem;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
        /* Efecto de borde dorado fino */
        text-shadow:
          0 0 5px rgba(212, 175, 55, 0.3),
          0 0 10px rgba(212, 175, 55, 0.2);
      }

      .logo-title::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 1.5px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold),
          transparent
        );
      }

      .logo-subtitle {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--red);
        letter-spacing: 4px;
        margin-bottom: 1.2rem;
        text-transform: uppercase;
        display: inline-block;
      }

      .logo-tagline {
        font-family: "IBM Plex Serif", serif;
        font-style: italic;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.85);
        letter-spacing: 1.8px;
        max-width: 450px;
        margin: 0 auto;
      }

      /* Animación individual para cada letra */
      .letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(50px) rotateX(90deg);
        animation: letterFlyIn 0.8s forwards
          cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes letterFlyIn {
        0% {
          opacity: 0;
          transform: translateY(50px) rotateX(90deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      /* Botón Comenzar */
      .start-button {
        margin-top: 2rem;
        padding: 12px 32px;
        font-family: "IBM Plex Serif", serif;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--gold);
        background: transparent;
        border: 2px solid var(--gold);
        border-radius: 30px;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        letter-spacing: 1.5px;
      }

      .start-button:hover {
        background: rgba(212, 175, 55, 0.1);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }

      .start-button.show {
        opacity: 1;
        transform: translateY(0);
      }

      .footer {
        position: absolute;
        bottom: 2.5rem;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 1.4px;
      }

      @media (max-width: 600px) {
        .logo-title {
          font-size: 3.2rem;
          letter-spacing: 2px;
        }
        .logo-subtitle {
          font-size: 1.4rem;
          letter-spacing: 3px;
        }
        .logo-tagline {
          font-size: 1.1rem;
        }
        .start-button {
          padding: 10px 24px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Partículas -->
    <div class="particles" id="particles"></div>

    <!-- Contenedor de letras -->
    <div class="letters-container" id="lettersContainer">
      <h1 class="logo-title" id="titleAnimated">
        <!-- Las letras se insertan aquí dinámicamente con JS -->
      </h1>
      <br />
      <br />
      <h2 class="logo-subtitle" id="subtitleAnimated">
        <!-- Las letras se insertan aquí dinámicamente con JS -->
      </h2>
      <p class="logo-tagline">Cortinas y Persianas de Diseño Exclusivo</p>
      <!-- Botón Comenzar -->
      <button class="start-button" id="startButton" onclick="goToMenu()">
        Comenzar con la presentacion
      </button>
    </div>

    <div class="footer">
      © 2026 DECORA INTERIORES <br />La Paz, Bolivia <br />Todos los derechos
      reservados - AndesCode <br />Desarrollador: Ariel Rocabado
    </div>

    <script>
      // === Generar partículas ===
      const particlesContainer = document.getElementById("particles");
      const particleCount = 80;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 3.5 + 0.8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;

        const tx = (Math.random() - 0.5) * 300;
        const ty = (Math.random() - 0.5) * 300;
        particle.style.setProperty("--tx", `${tx}px`);
        particle.style.setProperty("--ty", `${ty}px`);

        const duration = Math.random() * 14 + 10;
        const delay = Math.random() * 5;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        particlesContainer.appendChild(particle);
      }

      // === Animar las letras ===
      const titleText = "DECORA";
      const subtitleText = "INTERIORES";

      const titleElement = document.getElementById("titleAnimated");
      const subtitleElement = document.getElementById("subtitleAnimated");
      const startButton = document.getElementById("startButton");

      // Función para animar texto en un elemento
      function animateText(element, text) {
        element.innerHTML = "";
        for (let i = 0; i < text.length; i++) {
          const span = document.createElement("span");
          span.className = "letter";
          span.textContent = text[i];
          span.style.animationDelay = `${i * 0.1}s`; // Retardo entre letras
          element.appendChild(span);
        }
      }

      // Mostrar contenedor y animar letras tras 3.2 segundos
      setTimeout(() => {
        document.getElementById("lettersContainer").classList.add("show");
        animateText(titleElement, titleText);
        animateText(subtitleElement, subtitleText);

        // Mostrar botón después de que terminen las animaciones de las letras
        // Asumiendo que cada letra tarda 0.8s + retardo de 0.1s por letra, esperamos un poco más
        setTimeout(() => {
          startButton.classList.add("show");
        }, 1000); // Aproximadamente el tiempo que tardan las letras en aparecer
      }, 3200);

      // Función para redirigir al menú
      function goToMenu() {
        window.location.href = "menu.html";
      }

      // Opcional: redirigir después de 7.5 segundos (sin botón)
      // setTimeout(() => {
      //   window.location.href = "menu.html";
      // }, 7500);
    </script>
  </body>
</html>
